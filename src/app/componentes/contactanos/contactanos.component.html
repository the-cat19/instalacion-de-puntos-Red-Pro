<div class="container letra">
    <div class="row">
        <div class="col-md-12">
            <h1 class="pt-4 text-center">Contactanos para nuestros servicios</h1>
            <div class="pt-4 text-center">
                <h5 class="mb-3">Ve más de nuestros servicios en nuestras redes sociales</h5>
                <div class="d-flex justify-content-center gap-3">
                    <a href="https://www.facebook.com/?locale=es_LA" target="_blank" class="text-decoration-none">
                        <img src="assets/2021_Facebook_icon.svg.png" width="40" height="36" alt="Facebook">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" class="text-decoration-none">
                        <img src="assets/Instagram_logo_2022.svg" width="40" height="36" alt="Instagram">
                    </a>
                    <a href="https://www.whatsapp.com/?lang=es_LA" target="_blank" class="text-decoration-none">
                        <img src="assets/WhatsApp.svg.png" width="40" height="36" alt="WhatsApp">
                    </a>
                </div>
            </div>
            <div class="pt-4 pb-3 row justify-content-center">
                <div class="col-md-6">
                    <form [formGroup]="formularioForm" (ngSubmit)="enviarDatos()">
                        <h1 class="text-center">Formulario de contacto</h1>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control" formControlName="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellido" class="form-control" formControlName="apellido">
                        </div>
                        <div class="mb-3">
                            <label for="gmail" class="form-label">Email</label>
                            <input type="email" id="gmail" class="form-control" formControlName="email">
                        </div>
                        <div class="mb-3">
                            <label for="tlfo" class="form-label">Teléfono</label>
                            <input type="number" id="tlfo" class="form-control" formControlName="tlfo">
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea type="text" id="mensaje" class="form-control" formControlName="mensaje"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="card mt-4 pb-3" *ngIf="datos_formulario != null">
                    <div class="card-body">
                        <p class="card-text h4 b text-primary">
                            <strong>{{datos_formulario.nombre}} {{datos_formulario.apellido}}, su mensaje fue enviado correctamente</strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
